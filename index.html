<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
<body>
<div class="container">
    <button class="btn btn-primary" id="btn-login">Login</button>
    <div id="result"></div>
</div>
<script id="result-template" type="text/x-handlebars-template">
    <div class="media">
        <img class="img" src="{{item.album.images.0.url}}">
        <div class="bd">
            <dt>Is it playing?</dt>
            <dd>{{is_playing}}</dd>
            <dt>Item name</dt>
            <dd>{{item.name}}</dd>
            <dt>Item artist</dt>
            <dd>{{item.artists.0.name}}</dd>
            <dt>Progress</dt>
            <dd>{{progress_ms}}</dd>
        </div>
    </div>
</script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="spotify-player.js"></script>
<script src="script.js"></script>
</body>
</html>
